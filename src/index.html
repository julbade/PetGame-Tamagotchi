<!DOCTYPE html>
<html>

<head>
  <title>Tamagotchi!</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <center>
        <h1>Tamagotchi</h1>
      </center>
    </div>
    <div id="game">
        <hr>
        <div class="container">
          <div class="col-6">
            <hr>
            <button id="play" type="button" class="btn btn-primary">Play</button>
            <hr>
            <button id="sleep" type="button" class="btn btn-secondary">Sleep</button>
            <hr>
            <button id="feed" type="button" class="btn btn-success">Feed Julius++</button>
            <hr>
            <button id="hurt" type="button" class="btn btn-danger">Slap </button>
            <hr>
            <button id="walk" type="button" class="btn btn-danger">Walk </button>
            <hr>
          </div>


          <div class="col-6">
            <div class="btn btn danger">
              <center>
                <h2>Food Meter</h2>
              </center>
            </div>
            <hr>
            <div class="progress">
              <div class="progress-bar"  role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="50"></div>
            </div>
           
            <hr>
            <br>

          </div>
        </div>
    </div>
  </div>

  <!-- Death PAge -->
  <div id="death">
    <h2>You have died!</h2>
    <p>You Suck.<br>
      <button class="btn btn-info"><a href="/">try again!</a></button>
    </p>
    <br><br>
    <img id="trollface" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQa-aSRGzuvqS10b0RhnoVExullkiUHcroSLzbBhOhdqR9ciaY">

  </div>
  </div>
</body>

</html>
