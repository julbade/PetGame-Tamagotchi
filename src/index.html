<!DOCTYPE html>
<html>

<head>
  <title>Tamagotchi!</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <center>
        <h1>Tamagotchi</h1>
      </center>
    </div>
    <div id="game">
      <h2>Keep Your Pet Alive!</h2>
      <hr>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <button id="play" type="button" class="btn btn-primary">Play</button>
            <button id="sleep" type="button" class="btn btn-secondary">Sleep</button>
            <button id="feed" type="button" class="btn btn-success">Feed</button>
        </div>

          <div class="col-md-6">
            <h2>Fun Meter</h2>
              <div class="progress">
            <div id="fun-progress">
              <div class="progress-bar"  role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0"
              aria-valuemax="50"></div>
            </div>
            </div>
            <hr>
            <h2>Sleep Meter</h2>
            <div class="progress">
            <div id="sleep-progress">
              <div class="progress-bar"  role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0"
              aria-valuemax="50"></div>
            </div>
            </div>
            <hr>
            <h2>Food Meter</h2>
            <div class="progress">
            <div id="food-progress">
              <div class="progress-bar"  role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0"
              aria-valuemax="50"></div>
            </div>
            </div>
            <hr>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Death PAge -->
  <div id="death">
    <h2>Your Pet Died!</h2>
    <p>You Suck.<br>
      <button class="btn btn-info"><a href="/">Try again!</a></button>
    </p>
    <p id="score"></p>
    <br><br>
    <img id="trollface" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQa-aSRGzuvqS10b0RhnoVExullkiUHcroSLzbBhOhdqR9ciaY">

  </div>
</div>
</body>

</html>
