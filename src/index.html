<!DOCTYPE html>
<html>

<head>
  <title>Hungry Bear!</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <center>
        <h1>Tomagotchi</h1>
      </center>
    </div>
    <div id="game">
        <hr>
        <div class="container">
          <div class="col-6">

            <hr>
            <button id="play" type="button" class="btn btn-primary">Play</button>
            <br>
            <button id="sleep" type="button" class="btn btn-secondary">Sleep</button>
            <br>
            <button id="feed" type="button" class="btn btn-success">Feed Julius++</button>
            <br>
            <button id="hurt" type="button" class="btn btn-danger">Slap </button>
            <br>
            <button id="walk" type="button" class="btn btn-danger">Walk </button>
            <hr>



          </div>

          <div class="col-6">
            <div class="btn btn danger">
              <center>
                <h2>Food Meter</h2>
              </center>
            </div>
            <hr>
            <div class="progress">
              <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="50"></div>
            </div>
            <br>
            <br>

          </div>
        </div>
    </div>
  </div>

  <!-- Death PAge -->
  <div id="death">
    <h2>You have died!</h2>
    <p>You Suck.<br>
      <button class="btn btn-info"><a href="/">try again!</a></button>
    </p>
  </div>
  </div>
</body>

</html>
