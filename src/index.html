<!DOCTYPE html>
<html>

<head>
  <title>Tamagotchi!</title>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <center>
        <h1>Tamagotchi</h1>
      </center>
    </div>
    <div id="game">
      <h1>Goal: Keep Your Pet Alive!</h1>
      <hr>
      <img id="pet" src="https://media1.giphy.com/media/Dkf37ayTUExQ4/giphy.gif?cid=3640f6095bc570046a585548368690c3">
      <br><br><br>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <button id="play" type="button" class="btn btn-primary">Play</button>
            <hr>
            <button id="sleep" type="button" class="btn btn-secondary">Sleep</button>
            <hr>
            <button id="feed" type="button" class="btn btn-success">Feed</button>
            <hr>
          </div>

          <div class="col-md-6">
            <h2>Fun Meter</h2>
            <div class="progress">
              <div id="fun-progress">
                <div class="progress-bar"  role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="50"></div>
              </div>
            </div>
            <hr>
            <h2>Sleep Meter</h2>
            <div class="progress">
              <div id="sleep-progress">
                <div class="progress-bar"  role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="50"></div>
              </div>
            </div>
            <hr>
            <h2>Food Meter</h2>
            <div class="progress">
              <div id="food-progress">
                <div class="progress-bar"  role="progressbar" style="width: 100%;" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="50"></div>
              </div>
            </div>
            <hr>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Death PAge -->
  <div id="death">
    <h2>Your Pet Died!</h2>
    <p>You Suck.<br>
      <button class="btn btn-info"><a href="/">Try again!</a></button>
    </p>
    <h2 id="score"></h2>
    <br><br>
    <img id="trollface" src="https://media2.giphy.com/media/6rhUQPCw9x2uI/giphy.gif?cid=3640f6095bc570fa4c64425a36d76b1e">

  </div>
</div>
</body>

</html>
